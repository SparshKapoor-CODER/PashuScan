<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook</title>
    <link rel="stylesheet" href="/static/logbook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <a href="/templates/index.html"><img src="/logo.png" alt=""></a>
        </div>
    </nav>
    <div class="main">
        <h1 id="predictionsTitle">Predictions:</h1>
        <div class="entries">
            <!-- Saved Results will finally arrive here -->
        </div>

        <h2 id="measurementsTitle">Measurements:</h2>
        <div class="meas">
            <!-- Measurements here -->
        </div>
    </div>
    <script>
        const logbookTranslations = {
            hindi: {
                predictionsTitle: "अनुमान:",
                measurementsTitle: "माप:",
            },
            english: {
                predictionsTitle: "Predictions:",
                measurementsTitle: "Measurements:",
            }
        };
        function applyLogbookLanguage() {
            const lang = localStorage.getItem('language') || 'english';
            const t = logbookTranslations[lang];
            document.getElementById('predictionsTitle').innerText = t.predictionsTitle;
            document.getElementById('measurementsTitle').innerText = t.measurementsTitle;
            document.getElementById('hindiBtn').innerText = t.hindiBtn;
            document.getElementById('englishBtn').innerText = t.englishBtn;
        }
        document.addEventListener('DOMContentLoaded', function () {
            applyLogbookLanguage();
            document.getElementById('englishBtn').onclick = function (e) {
                e.preventDefault();
                localStorage.setItem('language', 'english');
                applyLogbookLanguage();
            };
            document.getElementById('hindiBtn').onclick = function (e) {
                e.preventDefault();
                localStorage.setItem('language', 'hindi');
                applyLogbookLanguage();
            };
        });
    </script>
</body>

</html>
