<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/results.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" alt=""></a>
        </div>
    </nav>

    <div class="main">
        <div class="rect">
            <!-- Image display area -->
            <img id="resultImage" src="" alt="Uploaded image" style="width: 100%; height: 100%; object-fit: cover; display: none;">
        </div>
        <div class="content">
            <h1 id="resultsTitle">Results Screen</h1>
            <div class="cont-down">
                <div class="cont-rect"></div>
                <div class="cont-details">
                    <!-- Breed Prediction Section -->
                    <div class="result-section">
                        <h3>Breed Identification</h3>
                        <div id="breedName">Breed Name: </div>
                        <div id="confidenceScore">Confidence Score: </div>
                    </div>

                    <!-- ATC Scoring Section -->
                    <div id="atcSection" class="atc-results" style="display: none;">
                        <h3>Animal Type Classification (ATC) Scores</h3>
                        <div id="atcBreedInfo"></div>
                        <div class="score-card">
                            <div class="score-item">
                                <span>Body Length Score:</span>
                                <span id="bodyLengthScore" class="score-value">-</span>
                            </div>
                            <div class="score-item">
                                <span>Height Score:</span>
                                <span id="heightScore" class="score-value">-</span>
                            </div>
                            <div class="score-item">
                                <span>Rump Angle Score:</span>
                                <span id="rumpAngleScore" class="score-value">-</span>
                            </div>
                            <div class="score-item overall-score">
                                <span><strong>Overall ATC Score:</strong></span>
                                <span id="overallScore" class="score-value"><strong>-</strong></span>
                            </div>
                            <div id="eliteBadge" class="elite-badge" style="display: none;">
                                üèÜ Elite Dam Candidate
                            </div>
                        </div>
                    </div>

                    <!-- Measurements Section -->
                    <div class="result-section">
                        <h3>Measurements</h3>
                        <div id="keyBreedInfo">No measurements found.</div>
                    </div>

                    <button class="save" id="saveBtn">Save to Logbook</button>
                </div>
            </div>
            <button class="try" id="tryBtn">Try Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Get the prediction result
            let data = null;
            try {
                const raw = sessionStorage.getItem('lastResult');
                if (raw) data = JSON.parse(raw);
                if (!data) {
                    const r = await fetch('/results');
                    if (r.ok) data = await r.json();
                }
            } catch (e) {
                console.error('Error loading result:', e);
            }

            // Helper for language labels
            function t(key) {
                const lang = localStorage.getItem('language') || 'english';
                const map = {
                    english: {
                        breedName: 'Breed Name:',
                        confidenceScore: 'Confidence Score:',
                        keyBreedInfo: 'Measurements:',
                        setCalib: 'Set calibration (cm per px):',
                        applyCalib: 'Apply',
                        saveBtn: 'Save to Logbook',
                        tryBtn: 'Try Again',
                        atcScores: 'ATC Scores',
                        eliteCandidate: 'Elite Candidate'
                    },
                    hindi: {
                        breedName: '‡§®‡§∏‡•ç‡§≤ ‡§ï‡§æ ‡§®‡§æ‡§Æ:',
                        confidenceScore: '‡§µ‡§ø‡§∂‡•ç‡§µ‡§æ‡§∏ ‡§∏‡•ç‡§ï‡•ã‡§∞:',
                        keyBreedInfo: '‡§Æ‡§æ‡§™:',
                        setCalib: '‡§ï‡•à‡§≤‡§ø‡§¨‡•ç‡§∞‡•á‡§∂‡§® ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç (‡§∏‡•á‡§Æ‡•Ä/px):',
                        applyCalib: '‡§≤‡§æ‡§ó‡•Ç ‡§ï‡§∞‡•á‡§Ç',
                        saveBtn: '‡§≤‡•â‡§ó‡§¨‡•Å‡§ï ‡§Æ‡•á‡§Ç ‡§∏‡§π‡•á‡§ú‡•á‡§Ç',
                        tryBtn: '‡§´‡§ø‡§∞ ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç',
                        atcScores: '‡§è‡§ü‡•Ä‡§∏‡•Ä ‡§∏‡•ç‡§ï‡•ã‡§∞',
                        eliteCandidate: '‡§è‡§≤‡•Ä‡§ü ‡§â‡§Æ‡•ç‡§Æ‡•Ä‡§¶‡§µ‡§æ‡§∞'
                    }
                };
                return (map[lang] && map[lang][key]) || map.english[key];
            }

            // Display uploaded image
            if (data && data.image_url) {
                const img = document.getElementById('resultImage');
                img.src = data.image_url;
                img.style.display = 'block';
            }

            // Show breed prediction
            if (data && data.predictions && data.predictions.length > 0) {
                const best = data.predictions[0];
                document.getElementById('breedName').innerText = `${t('breedName')} ${best.breed || 'N/A'}`;
                const conf = Number(best.confidence);
                document.getElementById('confidenceScore').innerText = 
                    `${t('confidenceScore')} ${conf <= 1 ? (conf*100).toFixed(2) + '%' : conf}`;
            }

            // Show ATC scores if available
            if (data && data.atc_evaluation && Object.keys(data.atc_evaluation).length > 0) {
                const atc = data.atc_evaluation;
                const atcSection = document.getElementById('atcSection');
                atcSection.style.display = 'block';

                // Display breed used for scoring
                document.getElementById('atcBreedInfo').innerText = 
                    `Breed used for scoring: ${atc.breed_used_for_scoring || 'Default'}`;

                // Display individual scores
                if (atc.body_length_score) {
                    document.getElementById('bodyLengthScore').innerText = atc.body_length_score;
                }
                if (atc.height_score) {
                    document.getElementById('heightScore').innerText = atc.height_score;
                }
                if (atc.rump_angle_score) {
                    document.getElementById('rumpAngleScore').innerText = atc.rump_angle_score;
                }
                if (atc.overall_atc_score) {
                    document.getElementById('overallScore').innerText = atc.overall_atc_score;
                }

                // Show elite candidate badge
                if (atc.elite_candidate) {
                    document.getElementById('eliteBadge').style.display = 'block';
                }
            }

            // Measurements block
            const measBlock = document.getElementById('keyBreedInfo');
            function showNoMeas() {
                measBlock.innerText = 'No measurements found.';
            }

            const measurements = data && data.measurements ? data.measurements : null;
            if (!measurements) {
                showNoMeas();
            } else {
                // Render measurements
                measBlock.innerHTML = '';
                const table = document.createElement('div');
                table.className = 'measurements-table';

                function appendRow(name, pxValue, cmValue) {
                    const row = document.createElement('div');
                    row.className = 'measurement-row';
                    let text = `${name}: `;
                    if (pxValue != null) text += `${pxValue} px`;
                    if (cmValue != null) text += `  ‚Äî  ${cmValue} cm`;
                    row.innerText = text;
                    table.appendChild(row);
                }

                appendRow('Body Length', measurements.body_length_px, measurements.body_length_cm);
                appendRow('Height', measurements.height_px, measurements.height_cm);
                if (measurements.chest_width_px) {
                    appendRow('Chest Width', measurements.chest_width_px, measurements.chest_width_cm);
                }
                appendRow('Contour Area', measurements.contour_area_px, null);
                if (measurements.rump_angle) {
                    appendRow('Rump Angle', measurements.rump_angle + '¬∞', null);
                }

                // Calibration info
                const calibRow = document.createElement('div');
                calibRow.className = 'calibration-info';
                const calibVal = measurements.calibration_factor_cm_per_px;
                calibRow.innerHTML = `Calibration: ${calibVal !== null ? calibVal.toFixed(6) + ' cm/px' : 'not set'}`;
                table.appendChild(calibRow);

                // Calibration input
                const inputRow = document.createElement('div');
                inputRow.className = 'calibration-input-section';
                inputRow.innerHTML = `
                    <label class="calibration-label">${t('setCalib')}</label>
                    <input id="calibInput" class="calibration-input" type="number" step="any" placeholder="e.g. 0.02"/>
                    <button id="calibApply" class="calibration-apply-btn">${t('applyCalib')}</button>
                    <div id="calibMsg" class="calibration-message"></div>
                `;
                table.appendChild(inputRow);

                measBlock.appendChild(table);

                // Apply calibration
                document.getElementById('calibApply').addEventListener('click', function () {
                    const v = parseFloat(document.getElementById('calibInput').value);
                    const msg = document.getElementById('calibMsg');
                    if (!v || isNaN(v) || v <= 0) {
                        msg.innerText = 'Enter a valid positive number.';
                        return;
                    }
                    
                    // Update measurements with new calibration
                    if (measurements.body_length_px) measurements.body_length_cm = (measurements.body_length_px * v).toFixed(2);
                    if (measurements.height_px) measurements.height_cm = (measurements.height_px * v).toFixed(2);
                    if (measurements.chest_width_px) measurements.chest_width_cm = (measurements.chest_width_px * v).toFixed(2);
                    measurements.calibration_factor_cm_per_px = v;
                    
                    localStorage.setItem('last_calibration_cm_per_px', v);
                    msg.innerText = 'Calibration applied. Refresh to see updated ATC scores.';
                    
                    // Update data and reload
                    data.measurements = measurements;
                    sessionStorage.setItem('lastResult', JSON.stringify(data));
                });
            }

            // Save button
            document.getElementById('saveBtn').addEventListener('click', async function () {
                if (!data || !data.image_url) { 
                    alert('Nothing to save'); 
                    return; 
                }
                
                const payload = {
                    image_url: data.image_url,
                    classification: data.predictions && data.predictions[0] ? data.predictions[0] : {},
                    measurements: data.measurements || {},
                    atc_evaluation: data.atc_evaluation || {}, // Include ATC scores
                    metadata: { 
                        saved_at: new Date().toISOString(),
                        elite_candidate: data.atc_evaluation ? data.atc_evaluation.elite_candidate : false
                    }
                };
                
                try {
                    const r = await fetch('/save_evaluation', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const j = await r.json();
                    if (r.ok) {
                        alert('Saved to logbook');
                        sessionStorage.setItem('lastResult', JSON.stringify(data));
                        window.location.href = 'logbook.html';
                    } else {
                        alert('Save failed: ' + (j.error || JSON.stringify(j)));
                    }
                } catch (err) {
                    console.error('Save failed', err);
                    alert('Save failed. See console.');
                }
            });

            // Try again button
            document.getElementById('tryBtn').addEventListener('click', () => {
                window.location.href = 'upload.html';
            });
        });
    </script>
</body>
</html>
