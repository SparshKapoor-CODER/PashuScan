<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Cattle Breed & Measurement</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav>
    <div class="logo">
      <a href="/templates/index.html"><img src="/logo.png" alt="" /></a>
    </div>
  </nav>

  <div class="main">
    <div class="rect"></div>
    <div class="content">
      <h1>Onboarding & Language Selection</h1>

      <div class="buttons">
        <a href="#" id="hindiBtn">हिंदी</a>
        <a href="#" id="englishBtn">English</a>
      </div>

      <div class="next">
        <div>Next</div>
        <img src="/templates/images/right-arrow.svg" alt=""></div>

      <div class="end">
        This sets the language for the entire app experience.
      </div>
    </div>
  </div>
</body>
<script src="/static/app.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('englishBtn').onclick = function (e) {
      e.preventDefault();
      localStorage.setItem('language', 'english');
      if (typeof applyLanguage === 'function') applyLanguage();
    };
    document.getElementById('hindiBtn').onclick = function (e) {
      e.preventDefault();
      localStorage.setItem('language', 'hindi');
      if (typeof applyLanguage === 'function') applyLanguage();
    };
    document.querySelector('.next').onclick = function (e) {
      e.preventDefault();
      window.location.href = 'home.html';
    };
  });
</script>

</html>
